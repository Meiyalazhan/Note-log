<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a class="head" href="#"><img src="img/notes.png" class="logo">
                <p> Notes</p>
            </a>
            <nav>
                <ul id="menuList">
                    <li><a id="hide" onclick='hide()'>Save Text</a></li>
                    <li><a class="btn" id="cbtn" onclick="create()">Create Notes</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="container-1">
            <div class="notes-container" id="notectn">

            </div>

            <div class="wrapperctn">
                <div class="wrapper" id="wrapper">
                    <textarea id="textarea" required></textarea>
                    <div class="file-option">
                        <div class="option file-name">
                            <label>File name</label>
                            <input class="filename" type="text" placeholder="Enter File name">
                        </div>
                        <div class="option save-as">
                            <label>Save as</label>
                            <div class="select-menu">
                                <select>
                                    <option value="text/plain">Text File (.txt)</option>
                                    <option value="text/javascript">JS File (.js)</option>
                                    <option value="text/html">HTML File (.html)</option>
                                    <option value="image/svg+xml">SVG File (.svg)</option>
                                    <option value="application/msword">DOC File (.doc)</option>
                                    <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="save-btn">Save as Text File</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
